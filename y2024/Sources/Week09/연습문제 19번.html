<!DOCTYPE html>
<html>
<head>
    <title>Max and Min of Three Numbers</title>
</head>
<body>

  <input id="num1" type="number" placeholder="Enter first number">
  <input id="num2" type="number" placeholder="Enter second number">
  <input id="num3" type="number" placeholder="Enter third number">
  <button onclick="findMaxMin()">Find Max and Min</button>
  <div id="result"></div>

<script>
    function max3(a, b, c) {
        if (a >= b && a >= c) {
            return a;
        } else if (b >= a && b >= c) {
            return b;
        } else {
            return c;
        }
    }

    function min3(a, b, c) {
        if (a <= b && a <= c) {
            return a;
        } else if (b <= a && b <= c) {
            return b;
        } else {
            return c;
        }
    }

    function findMaxMin() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var num3 = parseFloat(document.getElementById('num3').value);

        var max = max3(num1, num2, num3);
        var min = min3(num1, num2, num3);

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Max: ' + max + '<br>Min: ' + min;
    }
</script>

</body>
</html>
