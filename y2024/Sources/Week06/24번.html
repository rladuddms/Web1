<!DOCTYPE html>
<html>
    <h3>설문조사</h3>
    <form method="post" action="form_app.js">
        <fieldset>
            <legend>성별과 나이를 입력하세요.</legend>
            <label for="user_gender">성별 :</label>
            <input type="radio" name="s_type" value="남자" id="여\님자">
            <label for="남자">남자</label>
            <input type="radio" name="s_type" value="여자" id="여자">
            <label for="여자">여자</label>
            <br>나이:
            <input type="text" name="나이" size="20" id="나이" >
        </fieldset> <br>

        <fieldset>
            <legend>관심 분야를 선택하세요.(1개 이상)</legend>
            <label for="book_name"> </label>
            <input type="checkbox" name="d_type" value="디지털 콘텐츠">디지털 콘텐츠
            <input type="checkbox" name="d_type" value="웹프로그래밍">웹프로그래밍
            <input type="checkbox" name="d_type" value="데이터베이스">데이터베이스
            <input type="checkbox" name="d_type" value="전자출판">전자출판<br>
        </fieldset> <br>

        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
            <p>본 세미나의 주제는 만족스러운가? : 1 <input type="range" min="1" max="5" value="3" /> 5 </p>
            <p>본 세미나의 초청 강사는 만족스러운가? : 1 <input type="range" min="1" max="5" value="3" /> 5 </p>
            <p>본 세미나의 강의 시간은 적당한가? : 1 <input type="range" min="1" max="5" value="3" /> 5 </p>
        </fieldset><br>

        <p>기타 의견 사항 <br>
            <textarea name="기타 의견 사항" cols="40" rows="5">의견을 적으세요</textarea> 
            </p>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
    </form>
</html>
