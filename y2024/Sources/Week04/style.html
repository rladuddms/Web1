<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>스타일시트</title>
    <style type="text/css">
        strong {font-family:"휴먼옛체" ;color:blue ;font-size: 20pt;}
        span {font-family:"휴먼매직체" ;color:red ;font-size:  20pt; text-decoration: underline}
    </style>
</head>
<body>
    <p>HTML 5 웹프로그래밍 입문</p>
    <p><strong>CSS</strong>란 문서의 <span>style</span>을 정의하는 속성을 모아놓은 <strong>언어</strong>이다</p>
</body>
</html>
