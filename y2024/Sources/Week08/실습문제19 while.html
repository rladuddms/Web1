<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>실습문제19</title>
</head>
<body>
    <script type="text/javascript">
        var tmp=0;
        var a=1
        while(a<1001){
            if(a%3==0){
            tmp=tmp+a;}
            a++;
        }
        document.write(tmp);
    </script>
</body>
