<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>예제 8-8</title>
</head>
<body>
    <table border="1">
        <script type="text/JavaScript">
            document.write("<caption>책 주문 입력 내용</caption");
            document.write("<tr>");
            document.write("<th>제목</th>");
            document.write("</tr>");

            var book1 ="1:컴퓨터와 IT기술의 이해[개정판-2판]";
            var book2 ="2:소셜미디어의 이해와 활용";
            var book3 ="3:멀티미디어 배움터2.0";
            var bookno="그딴건 없다 병신아";

            var book_list=book1+"\n"+book2+"\n"+book3;
            var choice=prompt("책 번호를 입력해주세요....\n" +book_list,"1");

            if(choice==1)
               title = book1;
            else if(choice==2)
               title = book2;
            else if(choice==3)
               title = book3;
            else{
                alert("리스트에 없는 책을 선택했습니다.");
                title=bookno;
            }
            document.write("<tr>");
            document.write("<td>"+title+"</td>");
            document.write("</tr>");
        </script>
        </table>
</body>
</html>
