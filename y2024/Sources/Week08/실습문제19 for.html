<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>실습문제19</title>
</head>
<body>
    <script type="text/javascript">
        var tmp=0;
        for(a=1;a<1001;a++){
            if(a%3==0){
            //document.write(a+"+");
              tmp = tmp+a;
            }
        }
        document.write("1부터 1000까지의 수중 3의 배수만 더한 값은="+tmp);
    </script>
</body>
</html>
